<form class="example-form" #regisForm="ngForm" (submit)="onSubmit(regisForm)">
    <mat-card class='example-card'>
      
      <mat-toolbar color="primary">
        <span>Register</span>
        <span class="example-spacer"></span>
        <span>Travel log</span>
        
      </mat-toolbar>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      
      <!-- Name -->
      <div class="content">
        <mat-card-content>
          <mat-form-field [formGroup]="firstFormGroup" class="example-full-width">
            <mat-label>Username</mat-label>
            <input 
            matInput 
            type="text" 
            name="name"
            id="name"
            formControlName="firstCtrl"
            required
            [(ngModel)]="regisRequest.name" 
            >
            <button mat-button *ngIf="regisRequest.name" matSuffix mat-icon-button aria-label="Clear" (click)="regisRequest.name=''">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error
            *ngIf="firstFormGroup.controls['firstCtrl'].invalid &&
                    firstFormGroup.controls['firstCtrl'].touched"
            class="is-invalid">
            Username must be between 3 and 25 characters
          </mat-error>
          </mat-form-field>
        </mat-card-content>
        
        <!-- Password -->
        <mat-card-content>
          <mat-form-field [formGroup]="secondFormGroup" class="example-full-width" >
            <mat-label>Password</mat-label>
            <input 
            matInput 
            type="password" 
            name="password"
            id="password"
            formControlName="secondCtrl" 
            [(ngModel)]="regisRequest.password" 
            required
            >
            <button mat-button *ngIf="regisRequest.password" matSuffix mat-icon-button aria-label="Clear" (click)="regisRequest.password=''">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error
            *ngIf="secondFormGroup.controls['secondCtrl'].invalid &&
                    secondFormGroup.controls['secondCtrl'].touched"
            class="is-invalid">
            Password must contain at least 4 characters
          </mat-error>
          </mat-form-field>
        </mat-card-content>
      </div>
      <mat-card-actions class="example-actions">
        <button mat-flat-button color="primary" type="submit" (click)="onSubmit(regisForm)">Submit</button>
        <button mat-button color="primary" routerLink="/login" routerLinkActive="activebutton">Back</button>
      </mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </form>
