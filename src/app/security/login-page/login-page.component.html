<form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
  <mat-card class='example-card'>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Username</mat-label>
        <input 
          matInput 
          type="text" 
          name="username"
          id="username"
          #usernameField="ngModel"
          required
          [(ngModel)]="authRequest.username" 
          >
        <button mat-button *ngIf="authRequest.username" matSuffix mat-icon-button aria-label="Clear" (click)="authRequest.username=''">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="usernameField.hasError('required') && usernameField.touched">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="example-form-field" >
        <mat-label>Password</mat-label>
        <input 
            matInput 
            type="password" 
            name="password"
            id="password"
            #passwordField="ngModel"
            [(ngModel)]="authRequest.password" 
            required
          >
        <button mat-button *ngIf="authRequest.password" matSuffix mat-icon-button aria-label="Clear" (click)="authRequest.password=''">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="passwordField.hasError('required') && passwordField.touched">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" (click)="onSubmit(loginForm)">Sign in</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</form>
