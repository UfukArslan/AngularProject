<div class="main-container">

  <!-- Header -->

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>  
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" type="button" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <span>Travel log</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

<!-- Body -->


  <mat-sidenav-container >


        <!-- Secondary -->
        <mat-sidenav #sidenav mode="side" [(opened)]="opened">
          <mat-selection-list [multiple]="false">
            <mat-action-list>
              <mat-list-option>Delete account</mat-list-option>
              <mat-list-option>Delete account</mat-list-option>
              <mat-list-option>Update account</mat-list-option>
              <button mat-list-item (click)="logout()">Logout</button>
              <p>{{createPlaceRequest.name}}</p>

            </mat-action-list>
          </mat-selection-list>
         <app-logout-button></app-logout-button>
        </mat-sidenav>  
    
        <!-- Main -->
        <mat-sidenav-content>
          
          
          <mat-grid-list cols="4" rowHeight="1:1" gutterSize="50px">
            
            
            <!-- Grid 1 -->  
            <mat-grid-tile rowspan="3"> 
              <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
              </button> -->
          <mat-vertical-stepper [linear]="isLinear" #stepper>
            
            <!-- Name -->
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your name place</ng-template>
                <mat-form-field>
                  <mat-label>Name place</mat-label>
                  <input matInput placeholder="ex: Place de la gare" formControlName="firstCtrl" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            
            <!-- Description -->
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your description</ng-template>
                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input 
                    matInput formControlName="secondCtrl" 
                    placeholder="Ex. 1 Main St, New York, NY"
                    type="text"
                    name="description"
                    id="name"
                    required
                    [(ngModel)]="createPlaceRequest.description"
                    >
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>

            <!-- Coordinates -->
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Add coordinates since the map</ng-template>
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder=""
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-vertical-stepper>
          <button mat-flat-button color="primary" (click)="console()" type="submit" cdkFocusInitial>Console</button>
