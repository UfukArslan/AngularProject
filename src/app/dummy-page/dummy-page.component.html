<div class="main-container">
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <span>Travel log</span>
        
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  
  
  <app-logout-button></app-logout-button>
  <mat-grid-list cols="3" rowHeight="1:1" gutterSize="50px">
    <mat-grid-tile rowspan="2"> <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card></mat-grid-tile>
    <mat-grid-tile rowspan="2" colspan="2">
      <mat-grid-tile-header>Header</mat-grid-tile-header>2
      <mat-grid-tile-footer>footer</mat-grid-tile-footer>
    </mat-grid-tile>
    
    
    
  </mat-grid-list>
</div>
