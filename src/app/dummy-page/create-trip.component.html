<form #createTripForm="ngForm">
  <!-- <mat-card class='example-card'> -->
    
    <mat-toolbar color="primary">
      <span>CreateTrip</span>
      <span class="example-spacer"></span>

    </mat-toolbar>
    <mat-card-title></mat-card-title> 
    <mat-card-subtitle></mat-card-subtitle>

    <!-- Name -->
    <div class="content">
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Title</mat-label>
        <input 
          matInput 
          type="text" 
          name="name"
          id="name"
          #titleField="ngModel"
          required
          [(ngModel)]="createTripRequest.title" 
          >
        <button mat-button *ngIf="createTripRequest.title" matSuffix mat-icon-button aria-label="Clear" (click)="createTripRequest.title=''">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="titleField.hasError('required') && titleField.touched">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <!-- Password -->
    <mat-card-content>
      <mat-form-field class="example-form-field" >
        <mat-label>Description</mat-label>
        <input 
            matInput 
            type="texte" 
            name="description"
            id="description"
            #descriptionField="ngModel"
            [(ngModel)]="createTripRequest.description" 
            required
          >
        <button mat-button *ngIf="createTripRequest.description" matSuffix mat-icon-button aria-label="Clear" (click)="createTripRequest.description=''">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="descriptionField.hasError('required') && descriptionField.touched">
          Desciption is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    </div>
    <mat-card-actions class="example-actions">
      <button mat-flat-button color="primary" type="submit" (click)="onSubmit(createTripForm)">Submit</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  <!-- </mat-card> -->
</form>
