<mat-card class="example-card" id={{listPlaces.id}} >
    <mat-card-header>
      <mat-card-title >{{ listPlaces.name }}</mat-card-title>    
      <mat-card-subtitle>{{ listPlaces.name}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
    <p>
      {{ listPlaces.name }}
    </p>
  </mat-card-content>
  
  <mat-card-actions>
    <!-- <button mat-button (click)="createPlace()">New place</button> -->
  </mat-card-actions>
  
</mat-card>
