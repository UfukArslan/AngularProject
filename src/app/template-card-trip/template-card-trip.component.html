   <mat-card class="example-card" id={{listTrips.id}} >
      <mat-card-header>
        <mat-card-title >{{ listTrips.title }}</mat-card-title>    
        <mat-card-subtitle>{{ listTrips.updatedAt | date: 'shortTime' }}</mat-card-subtitle>
        <!-- MaterialMenu -->
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEdit()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deletedTrip()">
          <mat-icon>delete</mat-icon>
          <span>Delete place</span>
        </button>
      </mat-menu>
      <!-- MaterialMenu -->
      </mat-card-header>
      
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
      <p>
        {{ listTrips.description }}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="primary" (click)="createPlace()">More infos</button>
      <!-- <button mat-button (click)="console()">Console</button> -->
    </mat-card-actions>
    
  </mat-card>
